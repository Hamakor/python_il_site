<!DOCTYPE html>
<html lang="{{ alt }}"{%
   if alt == "he" %} dir="rtl"{% endif %}>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- meta name="description" content="" -->
  <!-- meta name="author" content="" -->
  <link rel="icon" href="{{ '/static/favicon.ico'|asseturl }}">
  
  <title>{% block title %}Welcome{% endblock %} — python_il</title>
  <!-- Bootstrap -->
  <link href="{{ '/bs/css/bootstrap.min.css'|asseturl }}" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="https://maxcdn.bootstrapcdn.com/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ '/static/style.css'|url }}" rel="stylesheet">
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <div id="head_block" class="container">
      <img src="{{ '/static/python-il-bw-scaled.png'|asseturl }}" alt="pythonil-logo" style="padding-bottom: 250px;">
    </div>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span><span class="sr-only">Home</span></a-->
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li{% if this._path == '/' %} class="active"{% endif %}>
	      <a href="{{ '/'|url }}">
		<span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li{% if this.is_child_of('/about') %} class="active"{% endif %}>
	      <a href="{{ '/about'|url }}">
		<span class="glyphicon glyphicon-info-sign"></span> About</a></li>
          </ul>
	  <ul class="nav navbar-nav navbar-right">
	    <li{% if alt == 'en' %} class="active"{% endif %}>
	      <a href="{{ '.'|url(alt='en') }}"><span class="badge">En</span></a></li>
	    <li{% if alt == 'he' %} class="active"{% endif %}>
	      <a href="{{ '.'|url(alt='he') }}"><span class="badge">ע</span></a></li>
	  </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container -->
    </nav>
  </div>
  </header>
  
  <div class="container">
    {% block body %}{% endblock %}
  </div>

  <footer>
  </footer>
  
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!--script>window.jQuery || document.write('<script src="{{ '/jq/js/jquery.min.js'|asseturl }}"><\/script>')</script-->
  <script src="{{ '/bs/js/bootstrap.min.js'|asseturl }}"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
